<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker course demo</title>
</head>
<body>
    <h1>Courses</h1>
    <ul id="courseContainer"></ul>
    <script type="text/javascript">
        var url = 'http://localhost:5000';
    //  var url = 'http://course-service';
        fetch(url)
            .then(response => response.json())
            .then(data =>  {
                console.log(data);
                var courses = data.courses; //check object existed
                var courseListContent = "";
                courses.forEach(course =>{
                    courseListContent += `<li>${course}</li>`
                });
                document.getElementById('courseContainer').innerHTML = courseListContent;
            })
            .catch(err => console.log(err))
    </script>
</body>
</html>
